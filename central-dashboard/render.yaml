services:
  - type: web
    name: neopro-dashboard
    env: static
    region: frankfurt
    buildCommand: npm install && npm run build:prod
    staticPublishPath: dist/neopro-dashboard
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    envVars:
      - key: NODE_VERSION
        value: "18"
