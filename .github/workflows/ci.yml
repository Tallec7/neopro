name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Central Server - Tests & Build
  # ============================================
  central-server:
    name: Central Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: central-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-for-ci

      - name: Build
        run: npm run build

  # ============================================
  # Central Dashboard - Build
  # ============================================
  central-dashboard:
    name: Central Dashboard
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: central-dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build production
        run: npm run build:prod

  # ============================================
  # Webapp Raspberry - Build validation
  # ============================================
  webapp:
    name: Webapp Raspberry
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint:raspberry
        continue-on-error: true

      - name: Build
        run: npx ng build raspberry
