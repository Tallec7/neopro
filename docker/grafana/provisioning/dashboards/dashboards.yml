# Grafana dashboard provisioning
# Auto-loads dashboards from JSON files

apiVersion: 1

providers:
  - name: 'NeoPro Dashboards'
    orgId: 1
    folder: 'NeoPro'
    folderUid: 'neopro'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
