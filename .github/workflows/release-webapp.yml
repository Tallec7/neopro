name: Build and Release Webapp

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Version (ex: v2.4.0)'
        required: true

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Determine release version
        id: release
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.release_version }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi

          if [ -z "$VERSION" ]; then
            echo "Impossible de dÃ©terminer la version" >&2
            exit 1
          fi

          echo "release_version=$VERSION" >> $GITHUB_OUTPUT
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_SOURCE=github-actions" >> $GITHUB_ENV

      - name: Build Raspberry package
        run: npm run build:raspberry

      - name: Create webapp-only archive
        run: |
          cd dist/raspberry/browser
          tar -czf ../../../neopro-webapp.tar.gz .

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            raspberry/neopro-raspberry-deploy.tar.gz
            neopro-webapp.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload as artifacts (for manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: neopro-deployment-archives
          path: |
            raspberry/neopro-raspberry-deploy.tar.gz
            neopro-webapp.tar.gz
