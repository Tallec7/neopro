<div class="club-selector-container">
  <div class="club-selector-header">
    <h1 class="header-title">Mode D√©mo</h1>
    <p class="header-subtitle">S√©lectionnez un club pour d√©marrer la pr√©sentation</p>
  </div>

  @if (isLoadingClubs) {
    <div class="loading-container">
      <span class="loading-spinner large"></span>
      <p>Chargement des clubs...</p>
    </div>
  } @else if (error) {
    <div class="error-container">
      <p class="error-message">{{ error }}</p>
    </div>
  } @else {
    <div class="clubs-grid">
      @for (club of clubs; track club.id) {
        <button
          class="club-card"
          [class.loading]="loadingClubId === club.id"
          [disabled]="isLoading"
          (click)="selectClub(club)"
        >
          <div class="club-icon-wrapper">
            <span class="club-icon">üèüÔ∏è</span>
          </div>
          <div class="club-info">
            <h3 class="club-name">{{ club.name }}</h3>
            <div class="club-meta">
              <span class="club-city">{{ club.city }}</span>
              <span class="club-separator">‚Ä¢</span>
              <span class="club-sport">{{ club.sport }}</span>
            </div>
          </div>
          @if (loadingClubId === club.id) {
            <span class="loading-spinner"></span>
          } @else {
            <span class="club-arrow">‚Üí</span>
          }
        </button>
      }
    </div>
  }
</div>
