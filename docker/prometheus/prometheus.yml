# Prometheus configuration for NeoPro
# Scrape configuration for local development

global:
  scrape_interval: 15s
  evaluation_interval: 15s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager)
  external_labels:
    monitor: 'neopro-monitor'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # NeoPro Central Server
  - job_name: 'neopro-central-server'
    static_configs:
      - targets: ['central-server:3001']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

