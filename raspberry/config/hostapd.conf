# Configuration du Hotspot WiFi pour Neopro
# Ce fichier configure le Raspberry Pi comme point d'accès WiFi

# Interface WiFi utilisée (généralement wlan0)
interface=wlan0

# Driver WiFi
driver=nl80211

# SSID du réseau (nom visible par les clients)
# Format: NEOPRO-[NOM_CLUB]
# Exemple: NEOPRO-CESSON ou NEOPRO-DEMO
ssid=NEOPRO-CLUB

# Mode: g = 2.4GHz (meilleure compatibilité)
hw_mode=g

# Canal WiFi (1-11 en Europe)
# Recommandé: 6 (bon compromis)
channel=6

# WMM (WiFi Multimedia) - Améliore les performances
wmm_enabled=1

# Sécurité: WPA2
auth_algs=1
wpa=2
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP

# Mot de passe WiFi (8-63 caractères)
# À PERSONNALISER PAR CLUB
wpa_passphrase=NeoProWiFi2025

# Nombre maximum de clients simultanés
max_num_sta=10

# Masquer le SSID (0=visible, 1=caché)
# Recommandé: 0 pour faciliter la connexion
ignore_broadcast_ssid=0

# IEEE 802.11n (améliore le débit)
ieee80211n=1

# Configuration pays (réglementations radio)
country_code=FR
