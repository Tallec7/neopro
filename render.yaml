# Configuration Render.com pour NEOPRO Central Server
services:
  - type: web
    name: neopro-central-server
    env: node
    region: frankfurt
    plan: starter
    rootDirectory: central-server
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: neopro-central-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 8h
      - key: ALLOWED_ORIGINS
        value: https://neopro-admin.kalonpartners.bzh,https://neopro-central.onrender.com
      - key: LOG_LEVEL
        value: info
      - key: STORAGE_TYPE
        value: local
      - key: STORAGE_PATH
        value: /data/videos

databases:
  - name: neopro-central-db
    databaseName: neopro_central
    user: neopro_admin
    plan: starter
    region: frankfurt
    postgresMajorVersion: 15
