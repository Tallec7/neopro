# Configuration du serveur DHCP pour le Hotspot Neopro
# dnsmasq gère l'attribution automatique des adresses IP aux clients WiFi

# Interface réseau à écouter
interface=wlan0

# Ne pas écouter sur d'autres interfaces
bind-interfaces

# Plage d'adresses IP à distribuer
# Format: dhcp-range=IP_DEBUT,IP_FIN,MASQUE,DUREE_BAIL
# IP du Raspberry: 192.168.4.1
# Plage clients: 192.168.4.10 à 192.168.4.50 (40 clients max)
dhcp-range=192.168.4.10,192.168.4.50,255.255.255.0,24h

# Serveur DNS (Google DNS pour connexion Internet optionnelle)
# Si pas d'Internet: le Raspberry Pi répond lui-même
server=8.8.8.8
server=8.8.4.4

# Domaine local
domain=neopro.local

# Adresse du serveur DHCP (le Raspberry Pi)
dhcp-option=3,192.168.4.1

# Adresse du serveur DNS (le Raspberry Pi)
dhcp-option=6,192.168.4.1

# Résolution locale neopro.local → 192.168.4.1
address=/neopro.local/192.168.4.1

# Cache DNS
cache-size=1000

# Log des requêtes DHCP (utile pour debug)
log-dhcp

# Fichier de log
log-facility=/var/log/dnsmasq.log
