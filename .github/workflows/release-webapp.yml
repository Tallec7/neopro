name: Build and Release Webapp

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Angular app for Raspberry Pi
        run: npx ng build raspberry --configuration=raspberry

      - name: Create deployment package
        run: |
          # Create deploy directory structure
          mkdir -p raspberry/deploy/{webapp,server,sync-agent,admin}

          # Copy Angular build
          cp -r dist/raspberry/browser/* raspberry/deploy/webapp/

          # Copy Node.js server
          cp -r server-render/* raspberry/deploy/server/

          # Copy sync-agent
          if [ -d "raspberry/sync-agent" ]; then
            cp -r raspberry/sync-agent/* raspberry/deploy/sync-agent/
          fi

          # Copy admin panel
          if [ -d "raspberry/admin" ]; then
            cp -r raspberry/admin/* raspberry/deploy/admin/
          fi

      - name: Create full deployment archive
        run: |
          cd raspberry
          tar -czf neopro-raspberry-deploy.tar.gz deploy/
          cd ..

      - name: Create webapp-only archive
        run: |
          cd dist/raspberry/browser
          tar -czf ../../../neopro-webapp.tar.gz .

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            raspberry/neopro-raspberry-deploy.tar.gz
            neopro-webapp.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload as artifacts (for manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: neopro-deployment-archives
          path: |
            raspberry/neopro-raspberry-deploy.tar.gz
            neopro-webapp.tar.gz
